<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	

</head>
<body>
<h1>Tic Tac Toe</h1>

<section>
	<div class="fullBoard">
		<div class="top row">
			<div class="Left cell" id="topLeft"></div><div class="Middle cell" id="top"></div><div class="Right cell" id="topRight"></div></div>
		<div class="mid row">
			<div class="Left cell" id="midLeft"></div><div class="Middle cell" id="mid"></div><div class="Right cell" id="midRight"></div>
		</div>
		<div class="bot row">
			<div class="Left cell" id="botLeft"></div><div class="Middle cell" id="bot"></div><div class="Right cell" id="botRight"></div>
		</div>
	</div>
</section>

<script src="script.js"></script>
</body>
</html>
